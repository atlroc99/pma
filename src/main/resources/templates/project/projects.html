<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head th:replace="layouts :: header"></head>
<body>
<nav th:replace="layouts :: navbar"></nav>
<div class="container">
    <h2>Current Projects</h2>
    <div>
        <a class="btn btn-primary btn-sm md-3" th:href="@{/projects/new-project}">Add project</a>
    </div>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Stage</th>
            <th>Created On</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${{project.name}}">project name</td>
            <td th:text="${project.createdOn}"> createOn</td>
            <th th:text="${project.modifiedOn}"> modifiedOn</th>
            <td th:text="${project.description}"> description</td>
        </tr>
        </tbody>
    </table>
</div>


<div th:replace="layouts :: bootstrap-scripts"></div>
</body>
</html>
